<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup-container">
        <h1>Đăng ký</h1>
        <form>
          <label>Email</label>
          <input type="text" class="input-signup-email" />
          <label>Password</label>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup-signInbutton">Đăng ký</button>
        </form>
        <a href="/login.html" class="signup-registerButton"
          >Đã có tài khoản? Đăng nhập</a
        >
      </div>
    </div>

    <script src="/js/signup.js"></script>
  </body>
</html>
